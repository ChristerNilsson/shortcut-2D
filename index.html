<!doctype html>
<html lang="sv">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Complex BFS</title>
		<style>
			:root {
				color-scheme: light;
				font-family: Arial, Helvetica, sans-serif;
			}
			body {
				margin: 2rem;
				line-height: 1.5;
				background: #f5f2ea;
				color: #2b2b2b;
			}
			h1 {
				text-align: center;
			}
			pre {
				background: #fff;
				border: 1px solid #c9c3b6;
				padding: 1rem;
				overflow: auto;
			}
			table {
				border-collapse: collapse;
				width: 100%;
			}
			th,
			td {
				border: 1px solid #c9c3b6;
				padding: 0.25rem 0.5rem;
				text-align: center;
			}
			.controls {
				display: flex;
				flex-wrap: wrap;
				gap: 0.5rem;
			}
			#ops,
			#ops-2 {
				display: grid;
				grid-template-columns: repeat(4, minmax(2.5rem, 1fr));
				gap: 0.5rem;
			}
			.game {
				display: grid;
				grid-template-columns: 1fr auto 1fr;
				gap: 2rem;
				align-items: start;
			}
			.player {
				padding: 1rem;
				background: #f0ece2;
				border: 1px solid #c9c3b6;
				text-align: center;
			}
			.player .controls {
				justify-content: center;
				margin-top: 2.5rem;
			}
			.player .controls button {
				background: #fff;
				color: #2b2b2b;
				border: 1px solid #b7b0a2;
				font-weight: bold;
				min-width: 2.5rem;
			}
			#player1-current,
			#player2-current,
			#target {
				font-size: 2rem;
			}
			.board {
				border-collapse: collapse;
				margin: 0 auto;
				table-layout: fixed;
			}
			.board th,
			.board td {
				width: 2.25rem;
				height: 2.25rem;
				padding: 0;
				border: 1px solid #c9c3b6;
				font-size: 0.9rem;
				box-sizing: border-box;
			}
			.board th {
				font-weight: normal;
				background: #e7e0d1;
			}
			.board .corner {
				background: #e7e0d1;
			}
			.board .edge {
				border: none;
				background: transparent;
			}
			.board .cell {
				background: #fff;
			}
			.board .dark {
				background: #d7cfbf;
			}
			.board .start-cell {
				background: #e07b7b;
			}
			.board .target-cell {
				background: #7bd48c;
			}
			.board .reachable-cell {
				font-weight: bold;
				font-size: 1.1rem;
			}
			.board .current-cell,
			.board .target-cell {
				font-weight: bold;
			}
			.target {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				gap: 0.75rem;
				min-width: 220px;
			}
			.solutions-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
				gap: 1rem;
			}
			.solutions-table-wrap {
				display: flex;
				justify-content: center;
			}
			.solutions-table {
				max-width: 960px;
			}
			.solutions-table pre {
				min-width: 200px;
			}
		</style>
	</head>
	<body>
		<h1>Shortcut 2D</h1>
		<div class="game">
			<div class="player">
				<p><code id="player1-current"></code></p>
				<div id="player1-board"></div>
				<div class="controls">
					<div id="ops"></div>
					<button id="undo">Undo</button>
				</div>
			</div>
			<div class="target">
				<p><code id="target"></code></p>
				<table>
					<thead>
						<tr>
							<th>Namn</th>
							<th>x</th>
							<th>y</th>
						</tr>
					</thead>
					<tbody id="ops-table"></tbody>
				</table>
				<button id="new-game">Nytt spel</button>
			</div>
			<div class="player">
				<p><code id="player2-current"></code></p>
				<div id="player2-board"></div>
				<div class="controls">
					<div id="ops-2"></div>
					<button id="undo-2">Undo</button>
				</div>
			</div>
		</div>
		<div id="solutions" hidden>
			<div class="solutions-table-wrap">
				<table class="solutions-table">
					<tbody>
						<tr>
							<td><pre id="player1-solution"></pre></td>
							<td><pre id="bfs-solution"></pre></td>
							<td><pre id="player2-solution"></pre></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.12.7/coffee-script.min.js"></script> -->
		<script type="module" src="./sketch.js?v=2"></script>
	</body>
</html>
